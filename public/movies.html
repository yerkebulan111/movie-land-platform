<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - MovieLand</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>MovieLand</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html" class="active">Movies</a></li>
                <li id="watchlistNav" style="display: none;"><a href="watchlist.html">Watchlist</a></li>
                <li><a href="statistics.html">Statistics</a></li>
                <li id="authNav">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </li>
                <li id="userNav" style="display: none;">
                    <span id="welcomeUser"></span>
                    <a href="admin.html" id="adminLink" style="display: none;">Admin Panel</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="section">
            <h1 class="page-title">Browse Movies</h1>
            
            <div class="search-box" style="margin-bottom: 2rem;">
                <input type="text" id="movieSearch" placeholder="Search movies by title, director...">
                <button id="searchBtn" class="btn btn-primary">Search</button>
                <button id="clearSearch" class="btn btn-secondary">Clear</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Genre:</label>
                    <select id="genreFilter">
                        <option value="">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Min Rating:</label>
                    <select id="ratingFilter">
                        <option value="">Any Rating</option>
                        <option value="7">7+</option>
                        <option value="8">8+</option>
                        <option value="9">9+</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Sort By:</label>
                    <select id="sortFilter">
                        <option value="createdAt">Latest</option>
                        <option value="ranking">Rating</option>
                        <option value="year">Year</option>
                        <option value="title">Title</option>
                    </select>
                </div>
                
                <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
            </div>

            <div id="moviesContainer" class="movie-grid">
                <div class="loader"></div>
            </div>

            <div id="pagination" class="pagination"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; MovieLand Corp.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/movies.js"></script>
</body>
</html>
