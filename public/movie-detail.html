<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieLand</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>MovieLand</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li id="watchlistNav" style="display: none;"><a href="watchlist.html">Watchlist</a></li>
                <li><a href="statistics.html">Statistics</a></li>
                <li id="authNav">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </li>
                <li id="userNav" style="display: none;">
                    <span id="welcomeUser"></span>
                    <a href="admin.html" id="adminLink" style="display: none;">Admin Panel</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div style="margin-top: 2rem; margin-bottom: 1rem;">
            <a href="movies.html" class="btn btn-secondary">&larr; Back to Movies</a>
        </div>
        <div id="movieDetail" class="movie-detail">
            <div class="loader"></div>
        </div>

        <section class="reviews-section">
            <h2>User Reviews</h2>

            <div id="reviewForm" style="display: none;" class="review-form">
                <h3>Write a Review</h3>
                <form id="addReviewForm">
                    <div class="form-group">
                        <label>Rating (1-10):</label>
                        <input type="number" id="reviewRating" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label>Your Review:</label>
                        <textarea id="reviewComment" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>

            <div id="reviewsList" class="reviews-list"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; MovieLand Corp.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/movie-detail.js"></script>
</body>

</html>
